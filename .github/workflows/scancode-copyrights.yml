
name: ScanCode multi-component (source install, full parallel, dual outputs)

on:
  workflow_dispatch:
    inputs:
      input_file:
        description: "Path to the input JSON ARRAY of components"
        default: "input/components.json"
        required: true
        type: string
      scan_options:
        description: "ScanCode options (tuned for attribution)"
        default: "--copyright --license --info --strip-root"
        required: true
        type: string

jobs:
  # 1) Prepare a dynamic matrix from the input ARRAY (runs ALL at once)
  prepare-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.build.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate input (must be array) & build matrix
        id: build
        shell: bash
        run: |
          set -e
          INPUT="${{ github.event.inputs.input_file }}"
          if [ ! -f "$INPUT" ]; then
            echo "::error::Input file not found: $INPUT"
            exit 1
          fi

          TYPE=$(jq -r 'type' "$INPUT")
          if [ "$TYPE" != "array" ]; then
            echo "::error::Input must be a JSON array of component objects."
            exit 1
          fi

          # Build matrix as {"include": [ ... ]} with the fields you already use
          MATRIX=$(jq -c '{ include: [ .[] 
            | { Component: .Component, Url: .Url, version: .version, license: .license, SNo: (."S.No") } ] }' "$INPUT")
          echo "matrix=$MATRIX" >> "$GITHUB_OUTPUT"

      - name: Debug matrix
        run: |
          echo '${{ steps.build.outputs.matrix }}' | jq .

  # 2) Scan each component in PARALLEL (each matrix job installs and runs ScanCode)
  scan-component:
    runs-on: ubuntu-latest
    needs: prepare-matrix
    strategy:
      fail-fast: false
      # NO max-parallel -> let GitHub run as many concurrent matrix jobs as capacity allows
      matrix: ${{ fromJson(needs.prepare-matrix.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Export matrix fields to env
        shell: bash
        run: |
          echo "COMPONENT=${{ matrix.Component }}" >> $GITHUB_ENV
          echo "VERSION=${{ matrix.version }}"     >> $GITHUB_ENV
          echo "URL=${{ matrix.Url }}"             >> $GITHUB_ENV
          echo "LICENSE=${{ matrix.license }}"     >> $GITHUB_ENV
          echo "SNO=${{ matrix.SNo }}"             >> $GITHUB_ENV

      - name: Set up Python (3.11)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
        # ScanCode supports Python 3.9â€“3.13 (source install docs).  # [1](https://stackoverflow.com/questions/79668405/github-actions-artifact-storage-quota-has-been-hit-even-after-deleting-all-art)

      - name: Clone ScanCode Toolkit (git)
        shell: bash
        run: |
          set -e
          git clone --depth=1 https://github.com/aboutcode-org/scancode-toolkit.git
          cd scancode-toolkit
          git fetch --tags
          git checkout v32.2.1
        # Repo & releases reference.  # [4](https://docs.github.com/en/actions/tutorials/store-and-share-data)[5](https://github.blog/changelog/2023-12-14-github-actions-artifacts-v4-is-now-generally-available/)

      - name: Configure & install ScanCode (source install)
        working-directory: scancode-toolkit
        shell: bash
        run: |
          set -e
          ./configure --with-defaults
          ./scancode --help > /dev/null
        # Source install method per docs.  # [1](https://stackoverflow.com/questions/79668405/github-actions-artifact-storage-quota-has-been-hit-even-after-deleting-all-art)

      - name: Handle missing URL (skip scan, still produce outputs)
        if: ${{ !env.URL || env.URL == '' }}
        shell: bash
        run: |
          set -e
          mkdir -p out

          # Enriched file: your input + copyrights []
          python - <<'PY'
          import json, os
          comp = {
            "Component": os.environ.get("COMPONENT"),
            "version":   os.environ.get("VERSION") or "unknown",
            "Url":       os.environ.get("URL") or "unknown or not found",
            "license":   os.environ.get("LICENSE") or "unknown",
            "S.No":      int(os.environ.get("SNO", "0")),
          }
          comp["copyrights"] = []
          out_file = f'out/component-{comp["S.No"]}-{comp["Component"]}-enriched.json'
          with open(out_file, "w", encoding="utf-8") as f:
            json.dump(comp, f, indent=2)
          PY

          # Raw file: minimal JSON stating the URL is missing
          echo '{"message":"Url not found; scan skipped"}' > "out/component-${SNO}-${COMPONENT}-raw-scancode.json"

      - name: Clone target repository
        if: ${{ env.URL && env.URL != '' }}
        shell: bash
        run: |
          set -e
          git clone --depth=1 "$URL" repo

      - name: Checkout requested or latest stable tag
        if: ${{ env.URL && env.URL != '' }}
        working-directory: repo
        shell: bash
        run: |
          set -e
          if [ -n "$VERSION" ] && [ "$VERSION" != "unknown" ]; then
            git fetch --tags || true
            git checkout "$VERSION" || git checkout "v$VERSION" || true
          else
            git fetch --tags || true
            LATEST="$(git tag --list | sed -n 's/^v\\?\\([0-9].*\\)$/\\1/p' | sort -V | tail -n1)"
            if [ -n "$LATEST" ]; then
              git checkout "$LATEST" || git checkout "v$LATEST" || true
              echo "LATEST_TAG=$LATEST" >> $GITHUB_ENV
            else
              echo "::notice::No tags found; scanning default branch HEAD."
            fi
          fi

      - name: Run ScanCode (attribution & info)
        if: ${{ env.URL && env.URL != '' }}
        working-directory: scancode-toolkit
        shell: bash
        run: |
          set -e
          "$PWD/scancode" ${{ github.event.inputs.scan_options }} \
            --json-pp "$GITHUB_WORKSPACE/scan_output.json" "$GITHUB_WORKSPACE/repo"

      - name: Build enriched output (exact input + copyrights added)
        if: ${{ env.URL && env.URL != '' }}
        shell: bash
        run: |
          set -e
          python - <<'PY'
          import json, os

          # Construct object from env (same fields as your working setup)
          comp = {
            "Component": os.environ.get("COMPONENT"),
            "version":   os.environ.get("VERSION"),
            "Url":       os.environ.get("URL"),
            "license":   os.environ.get("LICENSE"),
            "S.No":      int(os.environ.get("SNO","0")),
          }

          # Override version if we resolved a latest tag and input was unknown/empty
          latest_tag = os.environ.get("LATEST_TAG")
          ver = (comp.get("version") or "").strip().lower()
          if ver in ("", "unknown") and latest_tag:
              comp["version"] = latest_tag

          # Collect COPYRIGHT statements only (authors not included in enriched file)
          copyrights = set()
          out_scan = os.path.join(os.environ["GITHUB_WORKSPACE"], "scan_output.json")
          if os.path.exists(out_scan):
              with open(out_scan, "r", encoding="utf-8") as f:
                  data = json.load(f)
              for fi in data.get("files", []):
                  for c in fi.get("copyrights", []):
                      v = (c.get("copyright") or "").strip()
                      if v:
                          copyrights.add(v)

          comp["copyrights"] = sorted(copyrights)

          # Write enriched file
          os.makedirs("out", exist_ok=True)
          out_file = f'out/component-{comp["S.No"]}-{comp["Component"]}-enriched.json'
          with open(out_file, "w", encoding="utf-8") as f:
              json.dump(comp, f, indent=2)
          PY

      - name: Save raw ScanCode JSON (full data, no extra fields)
        if: ${{ env.URL && env.URL != '' }}
        shell: bash
        run: |
          set -e
          mkdir -p out
          cp "$GITHUB_WORKSPACE/scan_output.json" "out/component-${SNO}-${COMPONENT}-raw-scancode.json"

      - name: List outputs (debug)
        shell: bash
        run: |
          set -e
          ls -al out || true

      - name: Upload outputs (v4, immediate)
        uses: actions/upload-artifact@v4
        with:
          name: component-${{ env.SNO }}-${{ env.COMPONENT }}
          path: out
          if-no-files-found: error
          compression-level: 6
