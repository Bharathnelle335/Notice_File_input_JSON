
name: ScanCode single component (source install, dual outputs)

on:
  workflow_dispatch:
    inputs:
      input_file:
        description: "Path to the input JSON containing ONE component"
        default: "input/component.json"
        required: true
        type: string
      scan_options:
        description: "ScanCode options (tuned for attribution)"
        default: "--copyright --license --info --strip-root"
        required: true
        type: string

jobs:
  scan-single:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate input & export fields (ONE object)
        id: read
        shell: bash
        run: |
          set -e
          INPUT="${{ github.event.inputs.input_file }}"
          if [ ! -f "$INPUT" ]; then
            echo "::error::Input file not found: $INPUT"
            exit 1
          fi

          TYPE=$(jq -r 'type' "$INPUT")
          if [ "$TYPE" != "object" ]; then
            echo "::error::Input must be a single JSON object (not an array)."
            exit 1
          fi

          COMPONENT=$(jq -r '.Component // empty' "$INPUT")
          VERSION=$(jq -r '.version   // empty' "$INPUT")
          URL=$(jq -r '.Url         // empty' "$INPUT")
          LICENSE=$(jq -r '.license  // empty' "$INPUT")
          SNO=$(jq -r '."S.No"      // 0' "$INPUT")

          if [ -z "$URL" ]; then
            echo "::error::Url is required in input to clone the repository."
            exit 1
          fi

          echo "COMPONENT=$COMPONENT" >> $GITHUB_ENV
          echo "VERSION=$VERSION"     >> $GITHUB_ENV
          echo "URL=$URL"             >> $GITHUB_ENV
          echo "LICENSE=$LICENSE"     >> $GITHUB_ENV
          echo "SNO=$SNO"             >> $GITHUB_ENV
          echo "INPUT_FILE=$INPUT"    >> $GITHUB_ENV

      - name: Set up Python (3.11)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
        # ScanCode supports Python 3.9â€“3.13. (official docs)  # [1](https://stackoverflow.com/questions/79668405/github-actions-artifact-storage-quota-has-been-hit-even-after-deleting-all-art)

      - name: Clone ScanCode Toolkit (git)
        shell: bash
        run: |
          set -e
          git clone --depth=1 https://github.com/aboutcode-org/scancode-toolkit.git
          cd scancode-toolkit
          git fetch --tags
          # Use a stable tag (adjust if you prefer a newer stable)
          git checkout v32.2.1
        # Repo & releases reference.  # [3](https://docs.github.com/en/actions/tutorials/store-and-share-data)[4](https://github.blog/changelog/2023-12-14-github-actions-artifacts-v4-is-now-generally-available/)

      - name: Configure & install ScanCode (source install)
        working-directory: scancode-toolkit
        shell: bash
        run: |
          set -e
          ./configure --with-defaults
          # Quick sanity check
          ./scancode --help > /dev/null
        # Source install documented by ScanCode.  # [1](https://stackoverflow.com/questions/79668405/github-actions-artifact-storage-quota-has-been-hit-even-after-deleting-all-art)

      - name: Clone target repository
        shell: bash
        run: |
          set -e
          git clone --depth=1 "$URL" repo

      - name: Checkout requested or latest stable tag
        working-directory: repo
        shell: bash
        run: |
          set -e
          if [ -n "$VERSION" ] && [ "$VERSION" != "unknown" ]; then
            git fetch --tags || true
            git checkout "$VERSION" || git checkout "v$VERSION" || true
          else
            git fetch --tags || true
            LATEST="$(git tag --list | sed -n 's/^v\\?\\([0-9].*\\)$/\\1/p' | sort -V | tail -n1)"
            if [ -n "$LATEST" ]; then
              git checkout "$LATEST" || git checkout "v$LATEST" || true
              echo "LATEST_TAG=$LATEST" >> $GITHUB_ENV
            else
              echo "::notice::No tags found; scanning default branch HEAD."
            fi
          fi

      - name: Run ScanCode (attribution & info)
        # Run from the scancode-toolkit directory, scan the repo path, write output outside
        working-directory: scancode-toolkit
        shell: bash
        run: |
          set -e
          "$PWD/scancode" ${{ github.event.inputs.scan_options }} \
            --json-pp "$GITHUB_WORKSPACE/scan_output.json" "$GITHUB_WORKSPACE/repo"

      - name: Build enriched output (exact input + copyrights added)
        shell: bash
        run: |
          set -e
          python - <<'PY'
          import json, os

          # Read original single-object input to preserve fields exactly
          inp_path = os.environ["INPUT_FILE"]
          with open(inp_path, "r", encoding="utf-8") as f:
            comp = json.load(f)

          # If input version is unknown/empty, and we resolved a latest tag, override version
          latest_tag = os.environ.get("LATEST_TAG")
          ver = (comp.get("version") or "").strip().lower()
          if ver == "" or ver == "unknown":
              if latest_tag:
                  comp["version"] = latest_tag

          # Collect COPYRIGHT statements only (authors not included in enriched file)
          copyrights = set()
          out_scan = os.path.join(os.environ["GITHUB_WORKSPACE"], "scan_output.json")
          if os.path.exists(out_scan):
              with open(out_scan, "r", encoding="utf-8") as f:
                  data = json.load(f)
              for fi in data.get("files", []):
                  for c in fi.get("copyrights", []):
                      v = (c.get("copyright") or "").strip()
                      if v:
                          copyrights.add(v)

          comp["copyrights"] = sorted(copyrights)

          # Write enriched file
          os.makedirs("out", exist_ok=True)
          s_no = comp.get("S.No", 0)
          name = comp.get("Component") or "unknown"
          out_file = os.path.join("out", f"component-{s_no}-{name}-enriched.json")
          with open(out_file, "w", encoding="utf-8") as f:
              json.dump(comp, f, indent=2)
          PY

      - name: Save raw ScanCode JSON (full data, no extra fields)
        shell: bash
        run: |
          set -e
          mkdir -p out
          cp "$GITHUB_WORKSPACE/scan_output.json" "out/component-${SNO}-${COMPONENT}-raw-scancode.json"

      - name: Upload outputs (v4, immediate)
        uses: actions/upload-artifact@v4
        with:
          name: component-${{ env.SNO }}-${{ env.COMPONENT }}
